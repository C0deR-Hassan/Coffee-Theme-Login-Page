<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Media/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/742bf5ecad.js" crossorigin="anonymous"></script>
    <title>Coffee Toughen Your Mind</title>
</head>
<body>

    <section>
        <header>
            <nav>
                <a href="#"><i class="fa-solid fa-beer-mug-empty"></i> Coffee</a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Review</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h1>Coffee Toughen Your Mind</h1>
            <p>Coffee, a beloved beverage, awakens the senses with its rich aroma and bold flavor, providing a daily dose of energy <br>and comfort.</p>
            <a href="#">Get Started</a>
        </div>
        <div class="wrapper">
            <form action="#">
                <h2>User Login</h2>
                <div class="inputbox">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required>
                    <label>Enter Your Email</label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label>Enter Your Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="remember"><input type="checkbox" id="remember"> Remeber Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="submit">
                <div class="signup">
                    <p>Not a Member? <a href="#">Sign up now</a></p>
                </div>
            </form>
        </div>
    </section>
  
</body>
</html>
